<html lang="pt-BR" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>Spring Framework Guru</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Publisher</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}">000</td>
                    <td th:text="${book.title}">000</td>
                    <td th:text="${book.publisher.name}">000</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
